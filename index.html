<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="container">
    <header class="header">
      <img class="logo" src="./images/logo/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">

      <section class="profile content__profile">
        <div class="profile__user">
          <img class="profile__avatar" src="./images/img/cousteau.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__name"> 
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit"></button>
            </div>
            <p class="profile__descr">Исследователь океана</p>
          </div>
        </div>
        <button class="pofile__add"></button>
      </section>
      
      <section class="places">
        <ul class="cards places__cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="copy">© 2020 Mesto Russia</p>
    </footer>

  </div>

  <section class="modal__overlay edit-form">
    <div class="modal__content">
      <h2 class="modal__title">Редактировать профиль</h2>
      <form class="edit-form__form" novalidate>
        <input class='modal__field' id="edit-form__title"
          type="text" 
          required
          minlength="2"
          maxlength="40">
          <div class="edit-form__title-error modal__error"></div>
        <input class='modal__field' id="edit-form__descr"
          type="text"
          required
          minlength="2"
          maxlength="200">
          <div class="edit-form__descr-error modal__error"></div>
        <button class="modal__save-button">Сохранить</button>
      </form>
      <button class="close-button"></button>
    </div>
  </section>

  <section class="modal__overlay add-form">
    <div class="modal__content">
      <h2 class="modal__title">Новое место</h2>
      <form class="new-card__form" novalidate>
        <input class='modal__field' id="new-card__name"
          type="text"
          required
          minlength="2"
          maxlength="30"
          placeholder="Название">
        <div class="new-card__name-error modal__error"></div>
        <input class='modal__field' id="new-card__link"
          type="url"
          required
          placeholder="Ссылка на картинку">
        <div class="new-card__link-error modal__error"></div>
        <button class="modal__save-button">Создать</button>
      </form>
      <button class="close-button"></button>
    </div>
  </section>

  <script src="./index.js"></script>
</body>
</html>
